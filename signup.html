    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" />
    <title>Sign Up</title>
    <style>
body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    background-color: #161616;
    font-family: Montserrat, sans-serif;
    color: #fff;
}

.sign-up {
    display: flex;
    width: 100%;
    max-width: 1440px;
    position: relative;
    min-height: 100vh;
}

.content-container {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 2rem;
    max-width: 800px;
    margin: 0 auto;
}

.logo {
    width: 210.4px;
    height: 135.6px;
    margin-bottom: 2rem;
}

.sign-up-header {
    text-align: center;
    margin-bottom: 2rem;
    width: 100%;
}

.sign-up-to {
    font-size: 32px;
    font-weight: 500;
    margin-bottom: 1rem;
}

.fill-in-your {
    font-size: 20px;
    color: #b3b3b3;
}

.input-fields {
    width: 100%;
    max-width: 800px;
}

.input-row {
    display: flex;
    gap: 1rem;
    margin-bottom: 1.5rem;
}

.input-field {
    flex: 1;
    margin-bottom: 1.5rem;
}

.first-name {
    margin-bottom: 0.5rem;
    color: #f3f3f3;
    font-family: Inter, sans-serif;
}

.input {
    width: 100%;
    border-radius: 8px;
    background-color: #1c1c1c;
    border: 1px solid #d9d9d9;
    padding: 12px 16px;
    color: white;
    font-size: 16px;
    box-sizing: border-box;
}

.input-field-id-card {
    margin-bottom: 1.5rem;
}

.file-input-label-id-card {
    width: 100%;
    height: 400px;
    border-radius: 8px;
    background-color: #1c1c1c;
    border: 1px dashed #9e7236;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #b3b3b3;
    cursor: pointer;
    text-align: center;
    position: relative;
    overflow: hidden;
}

.file-input-label-id-card img {
    max-width: 100%;
    max-height: 100%;
    object-fit: contain;
}

.file-input-label-id-card::before {
    content: 'Upload ID Card';
    position: absolute;
    z-index: 1;
}

.file-input-label-id-card:hover::before {
    content: 'Click to Change';
}

.file-input {
    display: none;
}

.button {
    width: 100%;
    border-radius: 8px;
    background-color: #9e7236;
    color: white;
    padding: 12px;
    font-size: 20px;
    border: none;
    cursor: pointer;
    margin-top: 1rem;
}

.login-text {
    margin-top: 2rem;
    color: #b3b3b3;
    font-size: 20px;
    text-align: center;
}

.login {
    color: #9e7236;
    text-decoration: underline;
}

.input-referral-wrapper {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 0.5rem;
}

.optional {
    color: #9e7236;
}

@media screen and (max-width: 768px) {
    .content-container {
        padding: 1rem;
    }

    .logo {
        width: 150px;
        height: auto;
        margin-bottom: 1.5rem;
    }

    .sign-up-to {
        font-size: 24px;
    }

    .fill-in-your {
        font-size: 16px;
    }

    .input-row {
        flex-direction: column;
        gap: 0;
    }

    .input-field {
        margin-bottom: 1rem;
    }

    .button {
        font-size: 18px;
        padding: 10px;
    }

    .login-text {
        font-size: 16px;
    }
}

@media screen and (max-width: 375px) {
    .content-container {
        padding: 0.8rem;
    }

    .logo {
        width: 120px;
    }

    .sign-up-to {
        font-size: 20px;
    }

    .fill-in-your {
        font-size: 14px;
    }

    .input {
        padding: 10px 12px;
        font-size: 14px;
    }

    .button {
        font-size: 16px;
        padding: 8px;
    }

    .first-name {
        font-size: 14px;
    }

    .optional {
        font-size: 14px;
    }
}
    </style>

<body>
    <div class="sign-up">
        <div class="content-container">
            <img class="logo" alt="Logo" src="assets/Bridge_Edge_logo-removebg-preview (1) 1.png">
            
            <div class="sign-up-header">
                <div class="sign-up-to">Sign Up to Get Started</div>
                <div class="fill-in-your">Fill in your details to get registered</div>
            </div>

            <div class="input-fields">
                <div class="input-row">
                    <div class="input-field">
                        <div class="first-name">First Name</div>
                        <input type="text" class="input" placeholder="Enter your first name" required>
                    </div>
                    <div class="input-field">
                        <div class="first-name">Last Name</div>
                        <input type="text" class="input" placeholder="Enter your last name" required>
                    </div>
                </div>

                <div class="input-field">
                    <div class="first-name">Email address</div>
                    <input type="email" class="input" placeholder="Enter your Email address" required>
                </div>

                <div class="input-field">
                    <div class="first-name">Password</div>
                    <input type="password" class="input" placeholder="Enter your Password" required>
                </div>

                <div class="input-field">
                    <div class="first-name">Confirm Password</div>
                    <input type="password" class="input" placeholder="Enter your Password" required>
                </div>

                <div class="input-field-id-card">
                    <div class="first-name">ID Card</div>
                    <input type="file" id="idCardInput" class="file-input" accept="image/*" required>
                    <label for="idCardInput" class="file-input-label-id-card">
                        Upload ID Card
                    </label>
                </div>

                <div class="input-field">
                    <div class="input-referral-wrapper">
                        <div class="first-name">Input Referral Code</div>
                        <div class="optional">Optional</div>
                    </div>
                    <input type="text" class="input" placeholder="Enter your Referral Code">
                </div>

                <button class="button" onclick="validateForm()">Sign Up</button>
            </div>

            <div class="login-text">
                Already a member? <a href="login.html" class="login">Login</a>
            </div>
        </div>
    </div>
